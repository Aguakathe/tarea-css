<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Taller JavaScript</title>

</head>

<body>

    <section class="ejercicio-1">
        <h2>Ejemplo 1: Click para cambiar de color</h2>
        <div id="box1" class="box"></div>
        <button id="btnColor">Cambiar color</button>
    </section>

    <section>
        <h2>Ejemplo 2: Mouseover para mostrar mensaje</h2>
        <div id="box2" class="box"></div>
        <p id="msgHover" class="msg"></p>
    </section>

    <section>
        <h2>Ejemplo 3: Contador de caracteres (input)</h2>
        <input type="text" id="inputTexto" placeholder="Escribe algo...">
        <p id="contador" class="msg">Caracteres escritos: 0</p>
    </section>

    <section>
        <!-- Ejemplo 4 -->
        <h2>Ejemplo 4: Mostrar valor seleccionado (change)</h2>
        <select id="selectOpciones">
            <option value="">Selecciona una opci√≥n</option>
            <option value="Manzana">Manzana</option>
            <option value="Banana">Banana</option>
            <option value="Cereza">Cereza</option>
        </select>

        <p id="opcionSeleccionada" class="msg"></p>

    </section>

    <section>
        <!-- Ejemplo 5 -->
        <h2>Ejemplo 5: Doble click para agrandar</h2>
        <div id="box3" class="box" style="background: coral;"></div>

    </section>

    <script src="eventos.js"></script>
</body>

</html>
